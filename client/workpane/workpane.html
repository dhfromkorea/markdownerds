<template name="workpane">
    <div class="ui stackable two column grid">
        <div class="column">
            <h2 class="ui header">Edit</h2>
            {{> sharejsAce docid=docid id="editor" onRender=initEditor}}
        </div>
        <div class="column">
            <h2 class="ui header">Preview</h2>
            <div class="preview">
                {{#markdown}} {{markdownCode}} {{/markdown}}
            </div>
        </div>
    </div>
</template>
